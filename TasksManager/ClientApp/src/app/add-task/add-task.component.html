<h1>Add new task</h1>

<div class="form-group">
  <label for="add-name">Name:</label>
  <input id="add-name" type="text" [(ngModel)]="task.name" class="form-control" autofocus/>
</div>
<div class="form-group">
  <label for="add-description">Description:</label>
  <input id="add-description" type="text" [(ngModel)]="task.description" class="form-control"/>
</div>
<div class="form-group">
  <label for="add-priority">Priority:</label>
  <input id="add-priority" type="text" [(ngModel)]="task.priority" class="form-control">
</div>
<div class="form-group">
  <label for="add-time-to-complete">Time to complete:</label>
  <input id="add-time-to-complete" type="datetime-local" step="1" [(ngModel)]="timeToComplete" class="form-control">
</div>
<div>
  <input type="button" value="Save" (click)="save()" class="btn btn-success">
</div>
